        <script type="application/javascript">
            $(document).ready(function () {
                function createFamilyTree() {
                    const table = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th> 
                                </tr>
                            </thead>
                        </table>
                    `;
                    $("body").append(table);
                    $("table").append("<tbody></tbody>");
                    }

                function addNewMember(firstName, lastName) {
                    const $remove = $("<td>(x)</td>").css("background-color", "orange");

                    const $row = $("<tr></tr>");

                    const $rowCells = $(`
                        <td>${firstName}</td>
                        <td>${lastName}</td>
                    `);

                    $row.append($rowCells, $remove);

                    $remove.click(function () {
                        $row.remove();
                    });

                    $("table > tbody").append($row);

                }

                createFamilyTree();
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Snizt");
            }); 

        </script>
